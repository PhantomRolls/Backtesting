name: Daily Market Data Download

on:
  schedule:
    - cron: "30 21 * * *"
  workflow_dispatch:

jobs:
  run-market-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run option download
        run: python market_data/option_download.py

      - name: Run risk-free rate download
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: python market_data/risk_free_rate_download.py
      
      - name: Commit updated market data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add market_data/*.csv
          git commit -m "Daily market data update" || echo "No changes"
          git push
