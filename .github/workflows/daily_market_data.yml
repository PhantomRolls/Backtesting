name: Daily Market Data Download

on:
  schedule:
    # Heure d'été (CEST, UTC+2) → 22h30 Paris = 20h30 UTC
    - cron: "30 20 * * *"

    # Heure d'hiver (CET, UTC+1) → 22h30 Paris = 21h30 UTC
    - cron: "30 21 * * *"

  workflow_dispatch:

jobs:
  run-market-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run option download
        run: python market_data/option_download.py

      - name: Run risk-free rate download
        run: python market_data/risk_free_rate_download.py
